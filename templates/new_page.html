{% load static %}

<head>
  <title>Agriculture Biodiversity</title>
  <link
    rel="stylesheet"

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

   

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1;
      display: none;
      min-width: 200px;
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 5px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .dropdown-item:hover {
      background-color: #eaeaea;
    }

    @media (max-width: 767px) {
      .container {
        padding: 10px;
      }

      .dropdown-menu {
        position: static;
        display: block;
        box-shadow: none;
        border-radius: 0;
        margin-top: 10px;
      }
    }
  </style>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    rel="stylesheet"
